<!DOCTYPE html>
<html>
<head>
    <title>Input Form</title>
</head>
<body>
    <form action="{{ url_for('predict', ticker=ticker, model=model) }}" method="post">
        <label for="ticker">Select Ticker:</label>
        <select name="ticker" id="ticker">
            {% for t in tickers %}
                <option value="{{ t }}" {% if t == ticker %}selected{% endif %}>{{ t }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="input_data">Input Data:</label>
        <input type="text" name="input_data" id="input_data">
        <br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
